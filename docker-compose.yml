services:
  api-server:
    build: .
    container_name: api-server
    ports:
      - "8000:8000"
    volumes:
      - ./image_container/input:/app/input
      - ./temp_uploads:/app/temp_uploads
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - visionmodel
    networks:
      - my-network
    restart: unless-stopped

  visionmodel:
    build: ./model_container
    container_name: visionmodel
    ports:
      - "8001:8001"
    networks:
      - my-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3

  imageclient:
    build: ./image_container
    container_name: imageclient
    networks:
      - my-network
    volumes:
      - ./image_container/input:/app/input
    depends_on:
      - visionmodel
    restart: "no"  # One-time job container
    profiles:
      - manual  # Only start when explicitly requested

networks:
  my-network:
    driver: bridge
